name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: ./deplace-tech
      run: npm install
      
    - name: Build Angular project
      working-directory: ./deplace-tech
      run: ng build

    - name: Verify build output directory
      run: |
        if [ -d "./deplace-tech/dist/deplace-tech" ]; then
          echo "Directory exists."
          ls -al ./deplace-tech/dist/deplace-tech
        else
          echo "Directory does not exist."
          exit 1
        fi
      working-directory: ./deplace-tech

    - name: Install angular-cli-ghpages
      run: npm install -g angular-cli-ghpages

    - name: Deploy to gh pages
      run: |
        npx angular-cli-ghpages --dir=dist/deplace-tech 
      working-directory: ./deplace-tech
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
