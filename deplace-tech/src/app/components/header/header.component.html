<header [class.mobile]="isMobile$ | async" class="header-container">
    <div *ngIf="isMobile$ | async" class="burger-menu-container">
      <mat-icon class="burger-menu" (click)="toggleMobileMenu()">
        menu
      </mat-icon>
    </div>
    <div *ngIf="!(isMobile$ | async)" class="toolbar-btn-container">
      <a class="toolbar-btn" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
        Home
      </a>
      <a class="toolbar-btn" routerLink="/projects" routerLinkActive="active" ariaCurrentWhenActive="page">
        Projects
      </a>
      <a class="toolbar-btn" routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">
        About
      </a>
      <a class="toolbar-btn" routerLink="/contact" routerLinkActive="active" ariaCurrentWhenActive="page">
        Contact
      </a>
    </div>
  </header>
