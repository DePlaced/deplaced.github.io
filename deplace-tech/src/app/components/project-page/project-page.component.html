<div class="page-container">
  <mat-grid-list class="project-list" [cols]="(isMobile$ | async) ? 1 : 3">
    @for (project of projects$ | async; track project) {
    <mat-grid-tile class="grid-tile">
        <img mat-card-image class="project-image" fill="true" ngSrc="assets/images/image.png">
        <div class="project-header">{{ project.name }}</div>
    </mat-grid-tile>
  }
  </mat-grid-list>
</div>
