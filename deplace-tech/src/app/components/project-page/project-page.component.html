<div class="page-container">
  <mat-grid-list [cols]="(isMobile$ | async) ? 1 : 3" rowHeight="350px">
    @for (project of projects$ | async; track project) {
      <mat-grid-tile class="project-grid" [colspan]="project.cols" [rowspan]="project.rows" [ngStyle]="{'background-image': project.backgroundImage}">
        {{ project.name }}
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
